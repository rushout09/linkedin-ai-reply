<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Reply Generator</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 300px; padding: 10px; }
    label { display: block; margin: 5px 0; }
    input[type="text"], input[type="password"] { width: 100%; box-sizing: border-box; }
    button { margin-top: 10px; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>AI Reply Generator</h2>
  <label>
    <input type="checkbox" id="enableCheckbox" />
    Enable Plugin
  </label>
  <label>
    LinkedIn Reply Prompt:
    <input type="text" id="linkedinPromptInput" placeholder="e.g., Provide a professional reply..." />
  </label>
  <label>
    OpenAI API Key:
    <input type="password" id="apiKeyInput" placeholder="sk-..." />
  </label>
  <button id="saveSettingsButton">Save Settings</button>
  <button id="refreshButton">Refresh Page</button>
  <script src="popup.js"></script>
</body>
</html>
